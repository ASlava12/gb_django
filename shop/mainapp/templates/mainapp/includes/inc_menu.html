<a href="/" class="logo"></a>
<ul class="menu">
    {% for item in menu %}
    <li><a href="{% url item.name %}" {% if request.resolver_match.view_name == item.name %} class="active" {% endif %}>{{ item.description }}</a></li>
    {% endfor %}

    {% if user.is_authenticated %}
    <li>
        <a href="{% url 'auth:edit' %}">
            {{ user.first_name|default:'Пользователь' }}
        </a>
    </li>
    {% endif %}
    
    <li>
        {% if user.is_authenticated %}
        <a href="{% url 'auth:logout' %}">выйти</a>
        {% else %}
        <a href="{% url 'auth:login' %}">войти</a>
        {% endif %}
    </li>
</ul>
